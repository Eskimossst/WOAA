 ######Ивенты
 gsk.1.t:0 "Предстоящие выборы"
 gsk.1.d:0 "Наша земля не знала выбора до того момента как купол полностью накрыл нас и отрезал от остального мира. Открывшись миру мы переняли их систему управления и кланы разбилась на лагери каждый из которых хотят править."
 gsk.1.a:0 "Наша нация станет великой вместе с Фашистами!"
 gsk.1.b:0 "Наша страна будет свободна только с Советским союзом!"
 gsk.1.c:0 "Мы не должны делить нашу страну на лагеря, в нашей стране нет места войне!"
 gsk.1.e:0 "Сохраним тот же курс."
 gsk.2.t:0 "Запрос на вступление в Коминтерн"
 gsk.2.d:0 "Мы получили запрос из-за моря, маленькая страна в тихом океане разделяет наши идеалы построенния социализма, нам нужно принять решение."
 gsk.2.a:0 "Мы согласны."
 gsk.2.b:0 "Обойдемся."
 gsk.3.t:0 "Генсокё просит территорий"
 gsk.3.d:0 "Страна просит отдать не большую заморскую территорию Северного Сахалина, с одной стороны они не имеет никаких претензий на нашу территорию но с другой их рвения могут развязать войну с нами, мы должны принять решение."
 gsk.3.a:0 "Пусть забирают"
 gsk.3.b:0 "Война - значит война!"
 gsk.4.t:0 "Запрос на вступление в Союзники"
 gsk.4.d:0 "Мы получили запрос из-за моря, маленькая страна в тихом океане разделяет интерес сотруднечество неся свободу всем развитым странам, нам нужно принять решение."
 gsk.4.a:0 "Мы согласны."
 gsk.4.b:0 "Обойдемся."
 gsk.5.t:0 "Генсокё просит территорий"
 gsk.5.d:0 "Страна просит отдать значительную часть наших территорий, с одной стороны они не имеет никаких претензий на нашу территорию но с другой их рвения могут развязать войну с нами, мы должны принять решение."
 gsk.5.a:0 "Скрипя зубами."
 gsk.5.b:0 "Никогда!"
 gsk.6.t:0 "Запрос на вступление в Ось"
 gsk.6.d:0 "Мы получили запрос из-за моря, маленькая страна в тихом океане придерживается позиции сильного лидера и национального единства под нашкй идеологии, нам нужно время принять решение."
 gsk.6.a:0 "Мы согласны."
 gsk.6.b:0 "Обойдемся."
 gsk.7.t:0 "Налет провалился"
 gsk.7.d:0 "Наши лазутчики были замеченны Японскими пограничными и пришлось быстро уносить ноги. Данная ситуация создала кризис между двумя странами."
 gsk.7.a:0 "Проклятье."
 gsk.8.t:0 "Налет прошел успешно"
 gsk.8.t:0 "Налет прошел успешно и территории Японии отошли к нам сменив местное правительство под нашими интересами."
 gsk.8.t:0 "Отлично."